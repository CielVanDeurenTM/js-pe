<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./index.css">
  <title>Hier komt jouw naam</title>
</head>

<body onload='oefening0()'>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand">Hier komt jouw logo</a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page">Oefening 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" onclick='oefening2()'>Oefening 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" onclick='oefening3()'>Oefening 3</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row mt-5">
      <div class='oefening1'>
        <!-- Hier mag je HTML code toevoegen -->
      
      <div class="col">
        <form method="dialog" action="#" name="myform" class="row g-3" onsubmit="return validateForm()">
          <div class="col-md-6">
            <label for="FirstName" class="form-label">First name</label>
            <input name="FirstName" type="text" class="form-control" id="FirstName" placeholder="First name">
          </div>
          <div class="col-md-6">
            <label for="Name" class="form-label">Name</label>
            <input name="Name" type="text" class="form-control" id="Name" placeholder="Name">
          </div>
          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input name="Email" type="text" class="form-control" id="email" placeholder="you@example.com">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input name="Address" type="text" class="form-control" id="inputAddress" placeholder="Adress">
          </div>
          <div class="col-md-5">
            <label for="inputcountry" class="form-label">Country</label>
            <select name="Country" id="inputcountry" class="form-select">
              <option selected>Choose a country</option>
              <option>belgie</option>
              <option>frankrijk</option>
              <option>Spanje</option>
              <option>duitsland</option>

            </select>
          </div>
          <div class="col-md-5">
            <label for="inputState" class="form-label">Province</label>
            <select name="Provintie" id="inputState" class="form-select">
              <option selected>Choose a province</option>
              <option>antwerpen</option>
              <option>henegouwen</option>
              <option>luik</option>
              <option>namen</option>
              <option>vlaams brabant</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputPostcode" class="form-label">Postcode</label>
            <input name="Postcode" type="number" class="form-control" id="inputPostcode">
          </div>
          <div class="col-12">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Send me!</button>
          </div>
        </form>

      </div>
      <div id="meldingcontainer" class="">
        <h4 id="meldingheader"></h4>
        <div id="melding" class="">

        </div>
        </div>
        <!-- Tot en met hier -->
      </div>
    </div>
    <div class="row mt-5">
      <div class='oefening2'>
        <table class='table table-bordered'>
          <tbody id='tableBody'>
            <tr id='tableRow'></tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row mt-5">
      <div class='oefening3'></div>
    </div>
  </div>

  <script src='oefening0.js'></script>
  <script src='oefening1.js'></script>
  <script src='oefening2.js'></script>
  <script src='oefening3.js'></script>
</body>

</html>
